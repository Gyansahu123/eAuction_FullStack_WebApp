{% load static %}
{% include 'userheader.html' %}
{% include 'usernav.html' %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="fw-bold text-center mb-3">Place Your Bid</h3>
          <p class="text-center text-muted">
            Product: <strong>{{ product.title }}</strong><br>
            Base Price: <span class="text-primary fw-semibold">₹{{ product.baseprice }}</span>
          </p>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Enter Your Bid Amount</label>
              <input type="number" name="bid_amount" class="form-control rounded-pill shadow-sm" placeholder="₹" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-dark rounded-pill">
                <i class="fas fa-gavel"></i> Submit Bid
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'userfooter.html' %}
