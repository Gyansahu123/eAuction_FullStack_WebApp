<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f0f2f5;
  }

  .login-container {
    max-width: 420px;
    margin: 40px auto;
    padding: 20px;
  }

  .login-box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .error-message {
    background-color: #ffe5e5;
    color: #c00;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 14px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #555;
  }

  .form-group input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s;
  }

  .form-group input:focus {
    outline: none;
    border-color: #007bff;
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2>Login to Your Account</h2>

    {% if output %}
    <div class="error-message">{{ output }}</div>
    {% endif %}

    <form action="/login/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
